<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#fff" stroke-width="2"/>

  <!-- Music waveform design -->
  <g fill="#fff">
    <!-- Left wave bars -->
    <rect x="20" y="40" width="4" height="20" rx="2"/>
    <rect x="27" y="30" width="4" height="40" rx="2"/>
    <rect x="34" y="35" width="4" height="30" rx="2"/>

    <!-- Center play/pause symbol -->
    <circle cx="50" cy="50" r="8" fill="#fff" opacity="0.3"/>
    <path d="M 48 44 L 48 56 L 56 50 Z" fill="#fff"/>

    <!-- Right wave bars -->
    <rect x="62" y="35" width="4" height="30" rx="2"/>
    <rect x="69" y="30" width="4" height="40" rx="2"/>
    <rect x="76" y="40" width="4" height="20" rx="2"/>
  </g>

  <!-- Sound waves emanating -->
  <g stroke="#fff" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 85 35 Q 90 40, 90 50 Q 90 60, 85 65"/>
    <path d="M 15 35 Q 10 40, 10 50 Q 10 60, 15 65"/>
  </g>
</svg>
